<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel with Captions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-container">
    <button class="nav-button nav-left" onclick="moveSlide(-1)">&#10094;</button>
    <div class="carousel">
      <div class="slides" id="slides">
        <div class="slide">
          <img src="imgs/3DEditor.png" alt="Slide 1">
          <div class="caption">
            Это описание к изображению 1 <br>
            <a href="https://github.com/yourusername/3DEditor" target="_blank">GitHub репозиторий</a>
          </div>
        </div>
        <div class="slide">
          <img src="imgs/BattleCity.png" alt="Slide 2">
          <div class="caption">
            Это описание к изображению 2 <br>
            <a href="https://github.com/yourusername/BattleCity" target="_blank">GitHub репозиторий</a>
          </div>
        </div>
        <div class="slide">
          <img src="imgs/ResenderBot.png" alt="Slide 3">
          <div class="caption">
            Это описание к изображению 3 <br>
            <a href="https://github.com/yourusername/ResenderBot" target="_blank">GitHub репозиторий</a>
          </div>
        </div>
        <div class="slide">
          <img src="imgs/Hitory.png" alt="Slide 4">
          <div class="caption">
            Это описание к изображению 4 <br>
            <a href="https://github.com/yourusername/Hitory" target="_blank">GitHub репозиторий</a>
          </div>
        </div>
      </div>
    </div>
    <button class="nav-button nav-right" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
